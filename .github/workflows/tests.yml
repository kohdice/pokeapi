name: Continuous Integration of pokeapi

run-name: ${{ github.actor }} is testing out pokeapi

on:
  push:
    branches:
      - main
      - develop
      - feature/*
  pull_request:
    types: [opened, synchronize]

jobs:
  Test:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install poetry
        run: |
          curl -sSL https://install.python-poetry.org | python -
          echo "$HOME/.poetry/bin" >> $GITHUB_PATH
      - name: Poetry Install Dependencies
        run: |
          poetry install
      - name: Test with pytest
        run: |
          poetry run pytest --cov=. --cov-report=term-missing --junitxml=pytest.xml | tee pytest-coverage.txt
      - name: Pytest coverage comment
        uses: MishaKav/pytest-coverage-comment@main
        with:
          pytest-coverage-path: pytest-coverage.txt
          junitxml-path: pytest.xml
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Build containers
        run: |
          cd docker
          STAGE=development docker-compose up -d --build
      - name: Wait for pokeapi to start
        run: sleep 20s
      - name: Get container IP address
        id: get_ip
        run: |
          echo "::set-output name=ip_address::$(docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' $(docker-compose ps -q app))"
      - name: Test pokeapi with curl
        run: |
          curl http://${{ steps.get_ip.outputs.ip_address }}:8000/
