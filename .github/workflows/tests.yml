name: Continuous Integration of pokeapi

run-name: ${{ github.actor }} is testing out pokeapi

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types: [opened, synchronize]

jobs:
  Test:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python -
          echo "$HOME/.poetry/bin" >> $GITHUB_PATH
      - name: Poetry Install Dependencies
        run: |
          poetry install
      - name: Test with pytest
        run: |
          poetry run pytest --cov=. --cov-report=term-missing --junitxml=pytest.xml | tee pytest-coverage.txt
      - name: Pytest Coverage Comment
        uses: MishaKav/pytest-coverage-comment@main
        with:
          pytest-coverage-path: pytest-coverage.txt
          junitxml-path: pytest.xml
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Build Containers and Call API
        run: |
          cd docker
          STAGE=development docker-compose up -d
          curl "http://localhost:8000" >> $GITHUB_STEP_SUMMARY
          curl "http://localhost:8000/pokemon" >> $GITHUB_STEP_SUMMARY
          curl "http://localhost:8000/pokemon/name/けつばん" >> $GITHUB_STEP_SUMMARY
          curl "http://localhost:8000/pokemon/pokedex_number/152" >> $GITHUB_STEP_SUMMARY
          curl "http://localhost:8000/pokemon/conditions?condition=hoge" >> $GITHUB_STEP_SUMMARY
